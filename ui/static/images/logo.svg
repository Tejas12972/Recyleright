<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="40" viewBox="0 0 200 40">
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .recycle-arrow { fill: none; stroke: rgb(255, 255, 255); stroke-width: 2; }
  </style>
  
  <!-- Recycling Symbol -->
  <g transform="translate(5,5) scale(0.8)">
    <!-- Three arrows forming a triangle -->
    <path class="recycle-arrow" d="M 20,25 L 10,25 L 15,35 Z"/>
    <path class="recycle-arrow" d="M 25,10 L 25,0 L 35,5 Z"/>
    <path class="recycle-arrow" d="M 30,27 L 40,27 L 35,17 Z"/>
    
    <!-- Connecting lines -->
    <path class="recycle-arrow" d="M 15,35 L 25,10"/>
    <path class="recycle-arrow" d="M 35,5 L 40,27"/>
    <path class="recycle-arrow" d="M 35,17 L 10,25"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="25" fill="rgb(255, 255, 255)" class="logo-text" font-size="20">
    RecycleRight
  </text>
</svg> 